syntax = "proto3";
package osmosis.superfluid;

import "gogoproto/gogo.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/osmosis-labs/osmosis/x/superfluid/types";

// SuperfluidAsset is a unit to manage superfluid assets.
message SuperfluidAsset {
  string denom = 1;
  // TODO: do we need to keep superfluid_staked_amount in this object?
  string superfluid_staked_amount = 2 [ 
    (gogoproto.moretags) = "yaml:\"superfluid_staked_amount\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = false
  ];
  bool enabled = 3;
  string risk_adjust_ratio = 4 [
    (gogoproto.moretags) = "yaml:\"risk_adjust_ratio\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = false
  ];
}
