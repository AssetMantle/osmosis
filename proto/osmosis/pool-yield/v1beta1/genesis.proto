syntax = "proto3";
package osmosis.poolyield.v1beta1;

import "gogoproto/gogo.proto";
import "google/protobuf/duration.proto";
import "osmosis/pool-yield/v1beta1/yield.proto";

option go_package = "github.com/c-osmosis/osmosis/x/pool-yield/types";

// GenesisState defines the pool yield module's genesis state.
message GenesisState {
  // params defines all the paramaters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
  repeated google.protobuf.Duration lockable_durations = 2 [
    (gogoproto.nullable)    = false,
    (gogoproto.stdduration) = true,
    (gogoproto.moretags)    = "yaml:\"lockable_durations\""
  ];
  DistrInfo distr_info = 3 [
    (gogoproto.nullable)    = true,
    (gogoproto.moretags)    = "yaml:\"distr_info\""
  ];
}
